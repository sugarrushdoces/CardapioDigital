<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugar Rush Doces</title>

    <meta property="og:title" content="Cardápio Sugar Rush Doces">
    <meta property="og:description" content="Veja nosso cardápio digital com todas as delícias!">
    <meta property="og:image" content="https://sugarrushdoces.github.io/CardapioDigital/assets/images/pages/index/navbar-inicio/logo.png">
    <meta property="og:url" content="https://sugarrushdoces.github.io/CardapioDigital/">
    <meta property="og:type" content="website">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"/>
    <link rel="icon" href="assets\images\logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/pages/index/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
</head>
<body>

<header>

<nav>
<div>
<i class="fa-solid fa-list"></i>
<img src="assets/images/pages/index/navbar-inicio/logo.png" alt="Logo navbar">
<i class="fa-solid fa-magnifying-glass"></i>
</div>
</nav>

</header>

<main id="menu">

<div class="container-produtos">
<img src="assets\images\pages\index\main-produtos\brownie com Oreo.png" alt="brownie com Oreo" class="img-produto">
<div class="center-text">
<h1>Brownie com Oreo</h1>
<p>R$ 15,99</p>
</div>
<button class="green-button cartMessage"
data-name="brownie Oreo"
data-price="15.99"
>Adicionar</button>
</div>

<div class="container-produtos">
<img src="assets\images\pages\index\main-produtos\ferrero rocher com morango e nutella.png" alt="ferrero rocher com morango e nutella" class="img-produto">
<div class="center-text">
<h1>Ferrero rocher com morango e nutella</h1>
<p>R$ 15,99</p>
</div>
<button class="green-button cartMessage"
data-name="ferrero rocher com morango e nutella"
data-price="14.99"
>Adicionar</button>
</div>

<div class="container-produtos" style="margin-bottom: 50px;">
<img src="assets\images\pages\index\main-produtos\Coxinha Crocante frango com Catupiry.png" alt="Coxinha Crocante frango com Catupiry" class="img-produto">
<div class="center-text">
<h1>Coxinha Crocante <hr> frango com Catupiry</h1>
<p>R$ 15,99</p>
</div>
<button class="green-button cartMessage"
data-name="
Coxinha Crocante frango com Catupiry"
data-price="15.99"
>Adicionar</button>
</div>

</main>

<div class="meu-carrinho" id="cart-modal">
<div class="white-bottom">
<h1>Meu carrinho</h1>
<div id="cart-items-list"></div>
<div class="cart-items">
<p>Total: <span id="cart-total">0.00</span></p>
<p>Endereço de entrega:</p>
<input type="text" id="address" placeholder="Digite seu endereço aqui" class="address"/>
<p class="address-ward" id="address-ward">Digite seu endereço completo!</p>
<div class="container-btn">
<button class="close-modal-btn" id="close-modal-btn">Fechar</button>
<button class="checkout-btn" id="checkout-btn">Finalizar pedido</button>
</div>
</div>
</div>
</div>

<footer class="footer-carrinho">
<button
id="cart-btn"
>
( <span id="card-count">0</span> )
Veja seu carrinho
<i class="fa-solid fa-cart-shopping"></i>
</button>
</footer>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="assets\js\pages\index\index.js"></script>

</body>
</html>
